<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct Us</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <div class="contact-container">
        <form class="contact-left" action="https://api.web3forms.com/submit" method="POST">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="33591d9b-a05b-4ddd-a557-d629b61875bb">

            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form >
        <div class="contact-right">
            <img src="https://media.istockphoto.com/id/1184468483/vector/food-safety-word-concepts-banner.jpg?s=612x612&w=0&k=20&c=pmEneVElizKcemRXzAcqkECMVojmLSRBDSoTmcCCGSo=" alt="">
        </div>
    </div>
</body>
</html>
